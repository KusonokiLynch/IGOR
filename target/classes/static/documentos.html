<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos - IGOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .doc-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .doc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .file-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 10px;
        }
        .tipo-PDF { color: #e74c3c; }
        .tipo-DOCX { color: #3498db; }
        .tipo-XLSX { color: #2ecc71; }
        .tipo-PNG, .tipo-JPG, .tipo-JPEG { color: #9b59b6; }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-4">Documentos del Proyecto</h1>
                
                <!-- Filtros -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input type="text" id="proyectoId" class="form-control" placeholder="ID del Proyecto" value="test123">
                    </div>
                    <div class="col-md-4">
                        <select id="tipoFiltro" class="form-select">
                            <option value="">Todos los tipos</option>
                            <option value="PDF">PDF</option>
                            <option value="DOCX">Word</option>
                            <option value="XLSX">Excel</option>
                            <option value="PNG">Im√°genes</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button onclick="cargarDocumentos()" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </div>

                <!-- Bot√≥n para subir -->
                <div class="mb-4">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#uploadModal">
                        Subir Documento
                    </button>
                    <a href="/cronograma.html" class="btn btn-outline-primary">
                        Ver Cronograma
                    </a>
                    <a href="/documentacion" class="btn btn-outline-primary">
                        Volver
                    </a>
                </div>

                <!-- Estad√≠sticas -->
                <div class="row mb-4" id="stats" style="display: none;">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white">
                            <div class="card-body text-center">
                                <h3 id="totalDocs">0</h3>
                                <p class="mb-0">Total Documentos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-info text-white">
                            <div class="card-body text-center">
                                <h3 id="totalSize">0 MB</h3>
                                <p class="mb-0">Tama√±o Total</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success text-white">
                            <div class="card-body text-center">
                                <h3 id="ultimoDoc">-</h3>
                                <p class="mb-0">√öltimo Documento</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando documentos...</p>
                </div>

                <!-- Lista de documentos -->
                <div class="row" id="documentos"></div>
            </div>
        </div>
    </div>

    <!-- Modal para subir documento -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Subir Documento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label class="form-label">Archivo</label>
                            <input type="file" class="form-control" id="archivo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Proyecto ID</label>
                            <input type="text" class="form-control" id="uploadProyectoId" value="test123" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre del Proyecto</label>
                            <input type="text" class="form-control" id="nombreProyecto" value="Proyecto Prueba" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n (opcional)</label>
                            <textarea class="form-control" id="descripcion" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categor√≠a</label>
                            <select class="form-select" id="categoria">
                                <option value="GENERAL">General</option>
                                <option value="REQUISITOS">Requisitos</option>
                                <option value="DISE√ëO">Dise√±o</option>
                                <option value="PRUEBAS">Pruebas</option>
                                <option value="CODIGO">C√≥digo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="subirDocumento()">üì§ Subir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8080/api/documentos';

        async function cargarDocumentos() {
            const proyectoId = document.getElementById('proyectoId').value;
            const tipoFiltro = document.getElementById('tipoFiltro').value;
            
            if (!proyectoId) {
                alert('Por favor ingresa un ID de proyecto');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('documentos').innerHTML = '';
            document.getElementById('stats').style.display = 'none';

            try {
                let url = `${API_URL}/proyecto/${proyectoId}`;
                if (tipoFiltro) {
                    url += `/tipo/${tipoFiltro}`;
                }

                const response = await fetch(url);
                
                if (response.status === 204) {
                    mostrarMensajeVacio();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Error al cargar documentos');
                }

                const documentos = await response.json();
                mostrarDocumentos(documentos);
                mostrarEstadisticas(documentos);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('documentos').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            ‚ùå Error al cargar documentos: ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function mostrarDocumentos(documentos) {
            const container = document.getElementById('documentos');
            
            if (documentos.length === 0) {
                mostrarMensajeVacio();
                return;
            }

            const iconos = {
                PDF: 'üìï',
                DOCX: 'üìò',
                DOC: 'üìò',
                XLSX: 'üìó',
                XLS: 'üìó',
                PNG: 'üñºÔ∏è',
                JPG: 'üñºÔ∏è',
                JPEG: 'üñºÔ∏è',
                TXT: 'üìÑ',
                ZIP: 'üì¶'
            };

            const html = documentos.map(doc => {
                const fecha = new Date(doc.fechaSubida);
                const fechaFormateada = fecha.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                const tamanio = (doc.tamanio / 1024).toFixed(2);
                const icono = iconos[doc.tipo] || 'üìÑ';

                return `
                    <div class="col-md-4 mb-3">
                        <div class="card doc-card h-100" onclick="descargarDocumento('${doc.id}', '${doc.nombre}')">
                            <div class="card-body text-center">
                                <div class="file-icon tipo-${doc.tipo}">
                                    ${icono}
                                </div>
                                <h6 class="card-title">${doc.nombre}</h6>
                                <p class="text-muted small mb-1">
                                    üìä ${tamanio} KB
                                </p>
                                <p class="text-muted small mb-2">
                                    üìÖ ${fechaFormateada}
                                </p>
                                <span class="badge bg-secondary">${doc.categoria || 'General'}</span>
                                ${doc.descripcion ? `<p class="small mt-2 text-muted">${doc.descripcion}</p>` : ''}
                                <hr>
                                <small class="text-muted">Por: ${doc.nombreUsuario || 'N/A'}</small>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function mostrarEstadisticas(documentos) {
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('totalDocs').textContent = documentos.length;
            
            const totalSize = documentos.reduce((sum, doc) => sum + (doc.tamanio || 0), 0);
            document.getElementById('totalSize').textContent = (totalSize / 1024 / 1024).toFixed(2) + ' MB';
            
            if (documentos.length > 0) {
                const ultimo = documentos[0];
                const fecha = new Date(ultimo.fechaSubida);
                document.getElementById('ultimoDoc').textContent = fecha.toLocaleDateString('es-ES', { month: 'short', day: 'numeric' });
            }
        }

        function mostrarMensajeVacio() {
            document.getElementById('documentos').innerHTML = `
                <div class="col-12">
                    <div class="empty-state">
                        <div style="font-size: 4em;">üìÇ</div>
                        <h3>No hay documentos</h3>
                        <p>Este proyecto a√∫n no tiene documentos subidos</p>
                    </div>
                </div>
            `;
        }

        async function subirDocumento() {
            const formData = new FormData();
            const archivo = document.getElementById('archivo').files[0];
            
            if (!archivo) {
                alert('Por favor selecciona un archivo');
                return;
            }

            formData.append('archivo', archivo);
            formData.append('proyectoId', document.getElementById('uploadProyectoId').value);
            formData.append('nombreProyecto', document.getElementById('nombreProyecto').value);
            formData.append('usuarioId', 'user123');
            formData.append('nombreUsuario', 'Usuario Demo');
            formData.append('descripcion', document.getElementById('descripcion').value);
            formData.append('categoria', document.getElementById('categoria').value);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error al subir documento');
                }

                alert('‚úÖ Documento subido exitosamente');
                bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
                document.getElementById('uploadForm').reset();
                cargarDocumentos();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        function descargarDocumento(id, nombre) {
            window.open(`${API_URL}/descargar/${id}`, '_blank');
        }

        // Cargar autom√°ticamente al inicio
        window.onload = () => cargarDocumentos();
    </script>
</body>
</html>
