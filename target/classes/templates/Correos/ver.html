<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Correo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .correo-container { 
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        .correo-header {
            margin-bottom: 20px;
        }
        .correo-header p {
            margin: 5px 0;
        }
        .correo-cuerpo {
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="correo-container">
        <div class="correo-header">
            <p><strong>Remitente:</strong> <span th:text="${correo.remitente}"></span></p>
            <p><strong>Destinatario:</strong> <span th:text="${correo.destinatario}"></span></p>
            <p><strong>Asunto:</strong> <span th:text="${correo.asunto}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${correo.fecha}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${correo.estado}"></span></p>
        </div>

        <div class="correo-cuerpo">
            <!-- Mostrar mensaje en texto plano -->
            <p th:if="${correo.mensaje}" th:text="${correo.mensaje}"></p>

            <!-- Mostrar cuerpoHtml si existe -->
            <div th:if="${correo.cuerpoHtml}" th:utext="${correo.cuerpoHtml}"></div>
        </div>

        <a class="back-link" th:href="@{/emails}">&larr; Volver a la bandeja</a>
    </div>
</body>
</html>
