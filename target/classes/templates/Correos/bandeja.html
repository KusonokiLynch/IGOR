<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bandeja de Entrada</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background: #f0f0f0; }
        tr:hover { background: #f9f9f9; cursor: pointer; }
    </style>
</head>
<body>

<h2>Bandeja de entrada</h2>

<table>
    <thead>
        <tr>
            <th>Remitente</th>
            <th>Asunto</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Ver</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="c : ${emails}">
            <td th:text="${c.remitente}"></td>
            <td th:text="${c.asunto}"></td>
            <td th:text="${c.fecha}"></td> <!-- Mostramos el String tal cual -->
            <td th:text="${c.estado}"></td>
            <td>
                <a th:href="@{'/emails/ver/' + ${c.id}}">Abrir</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
