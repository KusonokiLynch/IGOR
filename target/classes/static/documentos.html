<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos - IGOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gray-800 flex items-center justify-center">
                        <span class="text-white font-bold text-sm">IGOR</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold text-gray-800">Documentos del Proyecto</h1>
                        <p class="text-sm text-gray-600">Gesti√≥n de archivos y recursos</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <a href="/cronograma.html" class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 border border-gray-300 hover:border-gray-400 transition">
                        Ver Cronograma
                    </a>
                    <a href="/documentacion" class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 border border-gray-300 hover:border-gray-400 transition">
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Filtros y B√∫squeda -->
        <div class="bg-white border border-gray-200 p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-5">
                    <label for="proyectoId" class="block text-sm font-semibold text-gray-800 mb-2">ID del Proyecto</label>
                    <input 
                        type="text" 
                        id="proyectoId" 
                        class="w-full px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition"
                        placeholder="Ingrese el ID del proyecto"
                        value="test123">
                </div>
                <div class="md:col-span-4">
                    <label for="tipoFiltro" class="block text-sm font-semibold text-gray-800 mb-2">Tipo de Archivo</label>
                    <select id="tipoFiltro" class="w-full px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition">
                        <option value="">Todos los tipos</option>
                        <option value="PDF">PDF</option>
                        <option value="DOCX">Word</option>
                        <option value="XLSX">Excel</option>
                        <option value="PNG">Im√°genes</option>
                    </select>
                </div>
                <div class="md:col-span-3 flex items-end">
                    <button 
                        onclick="cargarDocumentos()" 
                        class="w-full px-6 py-2 bg-gray-800 text-white font-medium hover:bg-gray-700 transition">
                        Buscar
                    </button>
                </div>
            </div>

            <div class="mt-4 flex items-center space-x-3">
                <button 
                    onclick="abrirModalSubir()" 
                    class="px-6 py-2 bg-gray-800 text-white font-medium hover:bg-gray-700 transition">
                    + Subir Documento
                </button>
                <select id="categoriaFiltro" class="px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition text-sm">
                    <option value="">Todas las categor√≠as</option>
                    <option value="GENERAL">General</option>
                    <option value="REQUISITOS">Requisitos</option>
                    <option value="DISE√ëO">Dise√±o</option>
                    <option value="PRUEBAS">Pruebas</option>
                    <option value="CODIGO">C√≥digo</option>
                </select>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6" style="display: none;">
            <div class="bg-white border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Total Documentos</p>
                        <p id="totalDocs" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gray-100 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Tama√±o Total</p>
                        <p id="totalSize" class="text-3xl font-bold text-gray-800">0 MB</p>
                    </div>
                    <div class="w-12 h-12 bg-gray-100 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">√öltimo Documento</p>
                        <p id="ultimoDoc" class="text-3xl font-bold text-gray-800">-</p>
                    </div>
                    <div class="w-12 h-12 bg-gray-100 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12" style="display: none;">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-800"></div>
            <p class="mt-4 text-gray-600">Cargando documentos...</p>
        </div>

        <!-- Lista de documentos -->
        <div id="documentos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Modal para subir documento -->
    <div id="uploadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white w-full max-w-lg mx-4">
            <div class="border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">Subir Documento</h2>
                <button onclick="cerrarModalSubir()" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div class="px-6 py-6">
                <form id="uploadForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-800 mb-2">Archivo</label>
                        <input 
                            type="file" 
                            id="archivo" 
                            class="w-full px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition"
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-800 mb-2">Proyecto ID</label>
                        <input 
                            type="text" 
                            id="uploadProyectoId" 
                            class="w-full px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition"
                            value="test123" 
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-800 mb-2">Nombre del Proyecto</label>
                        <input 
                            type="text" 
                            id="nombreProyecto" 
                            class="w-full px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition"
                            value="Proyecto Prueba" 
                            required>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-800 mb-2">Descripci√≥n (opcional)</label>
                        <textarea 
                            id="descripcion" 
                            rows="3"
                            class="w-full px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition"
                            placeholder="Ingrese una descripci√≥n breve"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-800 mb-2">Categor√≠a</label>
                        <select id="categoria" class="w-full px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition">
                            <option value="GENERAL">General</option>
                            <option value="REQUISITOS">Requisitos</option>
                            <option value="DISE√ëO">Dise√±o</option>
                            <option value="PRUEBAS">Pruebas</option>
                            <option value="CODIGO">C√≥digo</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="border-t border-gray-200 px-6 py-4 flex items-center justify-end space-x-3">
                <button 
                    onclick="cerrarModalSubir()" 
                    class="px-6 py-2 border border-gray-300 text-gray-700 hover:border-gray-400 transition">
                    Cancelar
                </button>
                <button 
                    onclick="subirDocumento()" 
                    class="px-6 py-2 bg-gray-800 text-white font-medium hover:bg-gray-700 transition">
                    Subir Documento
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/documentos';

        function abrirModalSubir() {
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        function cerrarModalSubir() {
            document.getElementById('uploadModal').classList.add('hidden');
            document.getElementById('uploadForm').reset();
        }

        async function cargarDocumentos() {
            const proyectoId = document.getElementById('proyectoId').value;
            const tipoFiltro = document.getElementById('tipoFiltro').value;
            
            if (!proyectoId) {
                alert('Por favor ingresa un ID de proyecto');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('documentos').innerHTML = '';
            document.getElementById('stats').style.display = 'none';

            try {
                let url = `${API_URL}/proyecto/${proyectoId}`;
                if (tipoFiltro) {
                    url += `/tipo/${tipoFiltro}`;
                }

                const response = await fetch(url);
                
                if (response.status === 204) {
                    mostrarMensajeVacio();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Error al cargar documentos');
                }

                const documentos = await response.json();
                mostrarDocumentos(documentos);
                mostrarEstadisticas(documentos);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('documentos').innerHTML = `
                    <div class="col-span-full">
                        <div class="bg-red-50 border-l-4 border-red-500 p-4">
                            <div class="flex">
                                <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                </svg>
                                <p class="text-sm text-red-700">Error al cargar documentos: ${error.message}</p>
                            </div>
                        </div>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function mostrarDocumentos(documentos) {
            const container = document.getElementById('documentos');
            
            if (documentos.length === 0) {
                mostrarMensajeVacio();
                return;
            }

            const iconos = {
                PDF: 'üìï',
                DOCX: 'üìò',
                DOC: 'üìò',
                XLSX: 'üìó',
                XLS: 'üìó',
                PNG: 'üñºÔ∏è',
                JPG: 'üñºÔ∏è',
                JPEG: 'üñºÔ∏è',
                TXT: 'üìÑ',
                ZIP: 'üì¶'
            };

            const html = documentos.map(doc => {
                const fecha = new Date(doc.fechaSubida);
                const fechaFormateada = fecha.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                const tamanio = (doc.tamanio / 1024).toFixed(2);
                const icono = iconos[doc.tipo] || 'üìÑ';

                return `
                    <div class="bg-white border border-gray-200 hover:border-gray-800 transition cursor-pointer group" 
                         onclick="descargarDocumento('${doc.id}', '${doc.nombre}')">
                        <div class="p-6">
                            <div class="text-5xl text-center mb-4 group-hover:scale-110 transition-transform">
                                ${icono}
                            </div>
                            <h3 class="font-semibold text-gray-800 mb-2 truncate" title="${doc.nombre}">${doc.nombre}</h3>
                            <div class="space-y-1 text-sm text-gray-600 mb-3">
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                                    </svg>
                                    ${tamanio} KB
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    ${fechaFormateada}
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="inline-block px-3 py-1 text-xs font-semibold text-gray-700 bg-gray-100 border border-gray-300">
                                    ${doc.categoria || 'General'}
                                </span>
                                <span class="text-xs text-gray-500">${doc.tipo}</span>
                            </div>
                            ${doc.descripcion ? `<p class="mt-3 text-sm text-gray-600 line-clamp-2">${doc.descripcion}</p>` : ''}
                            <div class="mt-4 pt-4 border-t border-gray-200 text-xs text-gray-500">
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                    ${doc.nombreUsuario || 'N/A'}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function mostrarEstadisticas(documentos) {
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('totalDocs').textContent = documentos.length;
            
            const totalSize = documentos.reduce((sum, doc) => sum + (doc.tamanio || 0), 0);
            document.getElementById('totalSize').textContent = (totalSize / 1024 / 1024).toFixed(2) + ' MB';
            
            if (documentos.length > 0) {
                const ultimo = documentos[0];
                const fecha = new Date(ultimo.fechaSubida);
                document.getElementById('ultimoDoc').textContent = fecha.toLocaleDateString('es-ES', { month: 'short', day: 'numeric' });
            }
        }

        function mostrarMensajeVacio() {
            document.getElementById('documentos').innerHTML = `
                <div class="col-span-full">
                    <div class="bg-white border border-gray-200 p-12 text-center">
                        <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">No hay documentos</h3>
                        <p class="text-gray-600">Este proyecto a√∫n no tiene documentos subidos</p>
                        <button onclick="abrirModalSubir()" class="mt-4 px-6 py-2 bg-gray-800 text-white hover:bg-gray-700 transition">
                            Subir primer documento
                        </button>
                    </div>
                </div>
            `;
        }

        async function subirDocumento() {
            const formData = new FormData();
            const archivo = document.getElementById('archivo').files[0];
            
            if (!archivo) {
                alert('Por favor selecciona un archivo');
                return;
            }

            formData.append('archivo', archivo);
            formData.append('proyectoId', document.getElementById('uploadProyectoId').value);
            formData.append('nombreProyecto', document.getElementById('nombreProyecto').value);
            formData.append('usuarioId', 'user123');
            formData.append('nombreUsuario', 'Usuario Demo');
            formData.append('descripcion', document.getElementById('descripcion').value);
            formData.append('categoria', document.getElementById('categoria').value);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error al subir documento');
                }

                alert('‚úÖ Documento subido exitosamente');
                cerrarModalSubir();
                cargarDocumentos();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        function descargarDocumento(id, nombre) {
            window.open(`${API_URL}/descargar/${id}`, '_blank');
        }

        // Cargar autom√°ticamente al inicio
        window.onload = () => cargarDocumentos();

        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') cerrarModalSubir();
        });
    </script>
</body>
</html>
