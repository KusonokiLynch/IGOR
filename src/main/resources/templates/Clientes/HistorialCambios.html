<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Historial de Cambios</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- JS -->
    <script src="/src/main/resources/static/js/busqueda.js"></script>
    <script th:src="@{/js/busqueda.js}"></script>
    
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
    <div class="flex flex-1">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Contenido principal -->
        <main class="flex-1 p-8 bg-white shadow-md rounded-lg m-6 overflow-auto">
            <!-- Barra de búsqueda -->
            <form action="" class="mb-6">
                <input 
                    type="text" 
                    id="buscador" 
                    placeholder="Buscar proyectos..." 
                    onkeyup="filtrarTabla()" 
                    class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
            </form>

            <!-- Tabla con los datos -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-md shadow">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="px-4 py-2 text-left">Nombre</th>
                            <th class="px-4 py-2 text-left">Proyecto</th>
                            <th class="px-4 py-2 text-left">Tipo</th>
                            <th class="px-4 py-2 text-left">Descripción</th>
                            <th class="px-4 py-2 text-left">Fecha</th>
                            <th class="px-4 py-2 text-left">Estado</th>
                            <th class="px-4 py-2 text-left">Responsable</th>
                        </tr>
                    </thead>
                    <tbody th:each="documentacion : ${documentacion}" class="divide-y divide-gray-100">
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-4 py-2" th:text="${documentacion.nombre}">Nombre</td>
                            <td class="px-4 py-2" th:text="${documentacion.nombreProyecto}">Proyecto</td>
                            <td class="px-4 py-2" th:text="${documentacion.tipo}">Tipo</td>
                            <td class="px-4 py-2" th:text="${documentacion.descripcion}">Descripción</td>
                            <td class="px-4 py-2" th:text="${#dates.format(documentacion.fechaCreacion, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                            <td class="px-4 py-2" th:text="${documentacion.estado}">Estado</td>
                            <td class="px-4 py-2" th:text="${documentacion.propietario}">Responsable</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
