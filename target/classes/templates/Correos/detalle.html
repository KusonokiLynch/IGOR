<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del correo</title>
</head>
<body>
    <h1>Detalle del correo</h1>

    <p><strong>Remitente:</strong> <span th:text="${email.remitente}"></span></p>
    <p><strong>Asunto:</strong> <span th:text="${email.asunto}"></span></p>

    <h3>Texto</h3>
    <pre th:text="${email.cuerpoTexto}"></pre>

    <h3>HTML</h3>
    <div th:utext="${email.cuerpoHtml}"></div>

    <a href="/emails">Volver</a>
</body>
</html>
