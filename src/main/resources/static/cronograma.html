<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma - IGOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gray-800 flex items-center justify-center">
                        <span class="text-white font-bold text-sm">IGOR</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold text-gray-800">Cronograma del Proyecto</h1>
                        <p class="text-sm text-gray-600">L칤nea de tiempo y eventos</p>
                    </div>
                </div>
                <div>
                    <a href="/documentacion" class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 border border-gray-300 hover:border-gray-400 transition">
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Filtros y B칰squeda -->
        <div class="bg-white border border-gray-200 p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-6">
                    <label for="proyectoId" class="block text-sm font-semibold text-gray-800 mb-2">ID del Proyecto</label>
                    <input 
                        type="text" 
                        id="proyectoId" 
                        class="w-full px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition"
                        placeholder="Ingrese el ID del proyecto"
                        value="test123">
                </div>
                <div class="md:col-span-4">
                    <label for="tipoFiltro" class="block text-sm font-semibold text-gray-800 mb-2">Tipo de Evento</label>
                    <select id="tipoFiltro" class="w-full px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition">
                        <option value="">Todos los tipos</option>
                        <option value="REUNION">Reuniones</option>
                        <option value="DOCUMENTO">Documentos</option>
                        <option value="HITO">Hitos</option>
                        <option value="CAMBIO_ESTADO">Cambios de Estado</option>
                    </select>
                </div>
                <div class="md:col-span-2 flex items-end">
                    <button 
                        onclick="cargarEventos()" 
                        class="w-full px-6 py-2 bg-gray-800 text-white font-medium hover:bg-gray-700 transition">
                        Buscar
                    </button>
                </div>
            </div>

            <div class="mt-4 flex items-center space-x-3">
                <select id="ordenFiltro" class="px-4 py-2 border border-gray-300 focus:border-gray-800 focus:outline-none transition text-sm">
                    <option value="desc">M치s recientes primero</option>
                    <option value="asc">M치s antiguos primero</option>
                </select>
            </div>
        </div>

        <!-- Estad칤sticas -->
        <div id="stats" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6" style="display: none;">
            <div class="bg-white border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Total Eventos</p>
                        <p id="totalEventos" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gray-100 flex items-center justify-center">
                        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Reuniones</p>
                        <p id="totalReuniones" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gray-100 flex items-center justify-center text-2xl">
                        游논
                    </div>
                </div>
            </div>

            <div class="bg-white border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Documentos</p>
                        <p id="totalDocumentos" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gray-100 flex items-center justify-center text-2xl">
                        游늯
                    </div>
                </div>
            </div>

            <div class="bg-white border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 mb-1">Hitos</p>
                        <p id="totalHitos" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gray-100 flex items-center justify-center text-2xl">
                        游꿢
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12" style="display: none;">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-800"></div>
            <p class="mt-4 text-gray-600">Cargando eventos...</p>
        </div>

        <!-- Lista de eventos (Timeline) -->
        <div id="eventos" class="space-y-4"></div>
    </div>

    <script>
        const API_URL = 'https://igor-7enu.onrender.com/';

        async function cargarEventos() {
            const proyectoId = document.getElementById('proyectoId').value;
            const tipoFiltro = document.getElementById('tipoFiltro').value;
            
            if (!proyectoId) {
                alert('Por favor ingresa un ID de proyecto');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('eventos').innerHTML = '';
            document.getElementById('stats').style.display = 'none';

            try {
                let url = `${API_URL}/proyecto/${proyectoId}`;
                if (tipoFiltro) {
                    url += `/tipo/${tipoFiltro}`;
                }

                const response = await fetch(url);
                
                if (response.status === 204) {
                    mostrarMensajeVacio();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Error al cargar eventos');
                }

                const eventos = await response.json();
                mostrarEventos(eventos);
                mostrarEstadisticas(eventos);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('eventos').innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-500 p-4">
                        <div class="flex">
                            <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                            </svg>
                            <p class="text-sm text-red-700">Error al cargar eventos: ${error.message}</p>
                        </div>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function mostrarEventos(eventos) {
            const container = document.getElementById('eventos');
            
            if (eventos.length === 0) {
                mostrarMensajeVacio();
                return;
            }

            const iconos = {
                REUNION: '游논',
                DOCUMENTO: '游늯',
                HITO: '游꿢',
                CAMBIO_ESTADO: '游댃'
            };

            const coloresBorde = {
                REUNION: 'border-blue-500',
                DOCUMENTO: 'border-green-500',
                HITO: 'border-red-500',
                CAMBIO_ESTADO: 'border-yellow-500'
            };

            const coloresBadge = {
                REUNION: 'bg-blue-100 text-blue-800 border-blue-300',
                DOCUMENTO: 'bg-green-100 text-green-800 border-green-300',
                HITO: 'bg-red-100 text-red-800 border-red-300',
                CAMBIO_ESTADO: 'bg-yellow-100 text-yellow-800 border-yellow-300'
            };

            const html = eventos.map((evento, index) => {
                const fecha = new Date(evento.fecha);
                const fechaFormateada = fecha.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const borderColor = coloresBorde[evento.tipo] || 'border-gray-500';
                const badgeColor = coloresBadge[evento.tipo] || 'bg-gray-100 text-gray-800 border-gray-300';

                return `
                    <div class="relative">
                        <!-- Timeline Line -->
                        ${index < eventos.length - 1 ? `
                            <div class="absolute left-6 top-16 bottom-0 w-0.5 bg-gray-200 -mb-4"></div>
                        ` : ''}
                        
                        <!-- Event Card -->
                        <div class="bg-white border border-gray-200 hover:border-gray-400 transition ${borderColor} border-l-4 ml-0">
                            <div class="p-6">
                                <div class="flex items-start space-x-4">
                                    <!-- Icon -->
                                    <div class="flex-shrink-0 w-12 h-12 bg-gray-100 flex items-center justify-center text-2xl">
                                        ${iconos[evento.tipo] || '游늷'}
                                    </div>
                                    
                                    <!-- Content -->
                                    <div class="flex-grow">
                                        <div class="flex items-start justify-between mb-2">
                                            <h3 class="text-lg font-semibold text-gray-800">
                                                ${evento.descripcion}
                                            </h3>
                                            <span class="inline-block px-3 py-1 text-xs font-semibold border ${badgeColor} ml-4 whitespace-nowrap">
                                                ${evento.tipo.replace('_', ' ')}
                                            </span>
                                        </div>
                                        
                                        <div class="flex items-center text-sm text-gray-600 mb-3">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                            </svg>
                                            ${fechaFormateada}
                                        </div>
                                        
                                        ${evento.detalles ? `
                                            <p class="text-gray-700 mb-3">${evento.detalles}</p>
                                        ` : ''}
                                        
                                        <div class="flex items-center text-xs text-gray-500">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                            </svg>
                                            Creado por: ${evento.creadoPor || 'N/A'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function mostrarEstadisticas(eventos) {
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('totalEventos').textContent = eventos.length;
            document.getElementById('totalReuniones').textContent = 
                eventos.filter(e => e.tipo === 'REUNION').length;
            document.getElementById('totalDocumentos').textContent = 
                eventos.filter(e => e.tipo === 'DOCUMENTO').length;
            document.getElementById('totalHitos').textContent = 
                eventos.filter(e => e.tipo === 'HITO').length;
        }

        function mostrarMensajeVacio() {
            document.getElementById('eventos').innerHTML = `
                <div class="bg-white border border-gray-200 p-12 text-center">
                    <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">No hay eventos</h3>
                    <p class="text-gray-600">Este proyecto a칰n no tiene eventos en el cronograma</p>
                </div>
            `;
        }

        // Cargar autom치ticamente al inicio
        window.onload = () => cargarEventos();

        // Filtro de orden
        document.getElementById('ordenFiltro').addEventListener('change', () => {
            cargarEventos();
        });
    </script>
</body>
</html>
